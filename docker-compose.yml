services:

  llm-brain:
    image: ollama/ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    networks:
      - app-net

  voice-app:
    build: .
    volumes:
      - ./templates:/app/templates
    ports:
      - "8080"
    depends_on:
      llm-brain: { condition: service_started }
      coqui-tts: { condition: service_started }
      redis: { condition: service_started }
    restart: unless-stopped
    environment:
      - LLM_URL=http://llm-brain:11434/api/chat
      - LLM_MODEL=${LLM_MODEL}
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE}
      - WHISPER_DEVICE=${WHISPER_DEVICE}
      - WHISPER_COMPUTE_TYPE=${WHISPER_COMPUTE_TYPE}
      - NVIDIA_VISIBLE_DEVICES=all
      - ORION_BUS_URL=redis://redis:6379
      - ORION_BUS_ENABLED=true
      - TTS_URL=http://coqui-tts:5002/api/tts
    runtime: nvidia
    networks:
      - app-net

  coqui-tts:
    image: ghcr.io/coqui-ai/tts-cpu
    ports:
      - "5002"
    environment:
      - TTS_MODEL_NAME=tts_models/en/ljspeech/vits
    restart: unless-stopped
    entrypoint: tts-server
    networks:
      - app-net

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-net

  subscriber:
    build: .
    command: python3 scripts/subscriber.py
    volumes:
      - ./scripts:/app/scripts
    environment:
      - ORION_BUS_URL=redis://redis:6379
      - ORION_BUS_ENABLED=true
    depends_on:
      - redis
    networks:
      - app-net

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile.${MODE:-dev}:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - voice-app
    networks:
      - app-net
    environment:
      - SITE_ADDR=${SITE_ADDR}
      - TLS_DIRECTIVE=${TLS_DIRECTIVE}
      - GLOBAL_OPTS=${GLOBAL_OPTS}

volumes:
  ollama_data:
  caddy_data:
  caddy_config:

networks:
  app-net:
    driver: bridge
